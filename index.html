<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
<div class="container">
    <div class="container--wrap">
        <div class="content">
            <input type="radio" name="point" id="slider1" checked>
            <input type="radio" name="point" id="slider2">
            <input type="radio" name="point" id="slider3">
            <input type="radio" name="point" id="slider4">
            <input type="radio" name="point" id="slider5">
            <div class="slider--content">
                <div class="slide slider1">
                    <div class="text-slide">
                        <h2>Здесь не будет мемасов</h2>
                    </div>
                </div>
                <div class="slide slider2">
                    <div class="text-slide">
                        <h2>Потому что я дела слайдер</h2>
                    </div>
                </div>
                <div class="slide slider3">
                    <div class="text-slide">
                        <h2>Без JS</h2>
                    </div>
                </div>
                <div class="slide slider4">
                    <div class="text-slide">
                        <h2>Не до мемасов мне((</h2>
                    </div>
                </div>
            </div>
            <div class="wrap">
                <div class="description--mem">
                    <div class="slider--text active1">
                        <p>Слайдер1</p>
                    </div>
                    <div class="slider--text active2">
                        <p>Слайдер2</p>
                    </div>
                    <div class="slider--text active3">
                        <p>Слайдер3</p>
                    </div>

                    <div class="slider--text active4">
                        <p>Слайдер4</p>
                    </div>
                </div>
                <div class="controls--wrap">
                    <label for="slider1"></label>
                    <label for="slider2"></label>
                    <label for="slider3"></label>
                    <label for="slider4"></label>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
</html>
